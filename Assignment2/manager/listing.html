<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="description" content="BuyOnline add new product" />
      <meta name="author" content="Claire O'Donoghue"  />
      <script type="text/javascript" src="processListing.js"></script>
      <title>Add product listing - BuyOnline</title>
    </head>
    <body>
		<h1>Listing - Add New Item - BuyOnline</h1>
		<form id="addListingForm">
			<p>
				<label for="name">Item name:</label>
				<input type="text" id="name" name="name" required="required"/>
			</p>
			<p>
				<label for="price">Item price:</label>
				<input type="number" id="price" name="price" required="required" step="0.01" min="0"/>
			</p>
			<p>
				<label for="quantity">Item quantity:</label>
				<input type="number" id="quantity" name="quantity" required="required" min="0"/>
			</p>
			<p>
				<label for="description">Item description (optional):</label>
				<textarea id="description" name="description"></textarea>
			</p>
			<p>
				<input type="button" id="submit" value="Add item"/>
				<input type="reset" id="resetButton" value="Reset"/>
			</p>
		</form>
		<p id="processResult"></p>
	</body>
</html>
