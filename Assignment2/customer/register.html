<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="description" content="BuyOnline customer registration" />
      <meta name="author" content="Claire O'Donoghue"  />
      <title>register - BuyOnline</title>
	  <script src="processRegister.js"></script>
    </head>
    <body>
    <nav id="nav">
    	<a title="BuyOnline Home page" href="buyonline.html">Back</a>
    </nav>
		<h1>Register with BuyOnline</h1>
		
		<p><span id="result"></span></p>
		
		<form id="customerRegistrationForm">
			<p>
				<label for="email">Email:</label>
				<input type="text" id="email" name="email"/>
			</p>
			<p>
				<label for="fName">Name:</label>
				<input type="text" id="fName" name="fName"/>
				<input type="text" id="lName" name="lName"/>
			</p>
			<p>
				<label for="phone">Phone number (optional):</label>
				<input type="text" id="phone" name="phone"/>
			</p>
			<p>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password"/>
			</p>
			<p>
				<label for="confirmPassword">Confirm password:</label>
				<input type="password" id="confirmPassword" name="confirmPassword"/>
			</p>
			<input type="button" id="registerSubmit" value="Register"/>
		</form>
				
	</body>
</html>
